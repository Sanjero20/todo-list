<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header> Just Do It!! </header>

  <main class="container">
    <div class="all-projects">
      <h2 class="task-projects-title">My Projects</h2>
      <ul class="task-projects">
        <li class="project-name active-project">Home</li>
        <li class="project-name">School</li>
        <li class="project-name">Carreer</li>
      </ul>

      <!-- Input new project -->
      <form action="" id="new-project">
        <input
          type="text"
          class="new project"
          placeholder="Add Project"
          aria-label="Add Project"
        />
        <button class="btn create">+</button>
      </form>
    </div>

    <div class="todo-list"></div>

  </main>
  
  <footer class="footer"> Copyright &copy; Sanjero 2022</footer>
</body>
</html>
