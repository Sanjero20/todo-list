<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1 class="header-logo"> Just Do It!! </h1>
  </header>

  <section class="container">
    <aside class="side-bar">
      <nav class="nav-bar">
        <ul class="links">
          <li><i class="fa fa-home" aria-hidden="true"></i> Home</li>
          <li><i class="fa fa-calendar-o" aria-hidden="true"></i> Today</li>
          <li><i class="fa fa-calendar" aria-hidden="true"></i> Upcoming</li>
        </ul>
        <div class="projects">
          <h3>Projects</h3>
          <ul class="links">
            <li><i class="fa fa-plus" aria-hidden="true"></i> Add Project</li>
            <!-- Add more projects -->
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Change display of todo-content thru javascript -->
    <main class="todo-content">
      <!-- class="todo-item" -->
      <button class="add-item"><i class="fa fa-plus"></i> Add Item</button>
    </main>
  </div>

  <div class="modal">
    <!-- Contains form stuff -->
    <div class="modal-container">
      <form id="input-todo">
        <label for="title"> Title
          <input type="text" name="title">
        </label>

        <label for="desc"> Description
          <textarea name="desc" id="description"></textarea>
        </label>

        <fieldset>
          <label for="date">
            <input type="date" name="date">
          </label>
          <label for="priority">
            <select name="priority" id="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low" selected="selected">Low</option>
            </select>
          </label>
        </fieldset>
        
        <fieldset class="form-btns">
          <button id="cancel" type="button">Cancel</button>
          <button id="submit" type="button">Submit</button>
        </fieldset>
        
      </form>
    </div>
  </section>

  <div class="overlay"></div>

  <footer class="footer"> Copyright &copy; Sanjero 2022</footer>
</body>
</html>
