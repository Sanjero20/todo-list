<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header> Just Do It!! </header>

  <main class="container">
    <div class="all-projects">
      <h2 class="task-project-title">My Projects</h2>
      <ul class="task-projects" data-projects>
        <!-- <li class="project-name active-project">Home</li>
        <li class="project-name">School</li>
        <li class="project-name">Carreer</li> -->
      </ul>

      <!-- Input new project -->
      <form action="" id="new-project" data-new-project-form>
        <input
          type="text"
          class="new project"
          placeholder="Add Project"
          aria-label="Add Project"
          data-new-project-input
        />
        <button class="btn create">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="project-title">Project Title</h2>
        <i 
          id="delete-project" 
          class="fa fa-times" 
          aria-hidden="true"
          data-delete-project-btn></i>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <!-- insert tasks here  -->
          <div class="task">
            <div>
              <p>watch something</p>
            </div>
            <div class="task-options">
              <i class="edit-task fa fa-pencil-square-o" aria-hidden="true"></i>
              <i class="delete-task fa fa-trash" aria-hidden="true"></i>
            </div>
          </div>
          <!-- sample task end -->      
        </div>
      </div>

      <div class="task-options">
        <button class="add-task">Add Task</button>
        <!-- open a pop up modal -->
      </div>

    </div>

  </main>
  
  <footer class="footer"> Copyright &copy; Sanjero 2022</footer>
</body>
</html>
