<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div class="header-logo">
      <i class="fa fa-bookmark" aria-hidden="true"></i>
      To-Do List
    </div>
    <i id="hamburger" class="fa fa-bars" aria-hidden="true"></i>
  </header>

  <main class="container">
    <div class="all-projects">
      <h2 class="task-project-title">My Projects</h2>
      <ul class="task-projects" data-projects>
        <!-- Project list -->
      </ul>

      <!-- Input new project -->
      <form action="" id="new-project" data-new-project-form>
        <input
          type="text"
          class="new project"
          placeholder="Add Project"
          aria-label="Add Project"
          data-new-project-input
        />
        <button class="btn create">+</button>
      </form>
    </div>

    <div class="todo-list hide" data-project-display-container>
      <div class="todo-header">
        <h2 class="project-title" data-project-title>Project Title</h2>
        <i 
          id="delete-project" 
          class="fa fa-times" 
          aria-hidden="true"
          data-delete-project-btn></i>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <!-- Contains all the task for a project -->      
        </div>
      </div>

      <div class="task-options">
        <button class="add-task">Add Task</button>
        <!-- open a pop up modal -->
      </div>

    </div>
  </main>
  <footer class="footer"> Copyright &copy; Sanjero 2022</footer>

  <!-- Modal Container aligned in the to do list -->
  <div class="modal">
    <div class="modal-container">

      <form action="" id="input-todo">
        <label for="title"> Title
          <input type="text" name="title" data-form-title>
          <p class="title-msg"></p>
        </label>

        <label for="desc"> Description
          <textarea name="desc" id="" data-form-description></textarea>
        </label>

        <fieldset>
          <label for="date">
            <input type="date" name="date" data-form-due-date>
          </label>
          <label for="priority">
            <select name="priority" id="priority" data-form-priority>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low" selected>Low</option>
            </select>
          </label>
        </fieldset>

        <fieldset class="form-btns">
          <button id="cancel" type="button">Cancel</button>
          <button id="submit" type="submit">Submit</button>
        </fieldset>

      </form>
    </div>
  </div>

  <div class="overlay "></div>
  <div class="overlay-burger"></div>

  <template id="task-template">
    <div class="task">
      <p class="task-title"></p>
      <div class="task-options">
        <p class="task-dueDate"></p>
        <i class="edit-task fa fa-pencil-square-o" aria-hidden="true"></i>
        <i class="delete-task fa fa-trash" aria-hidden="true"></i>
      </div>
    </div>
  </template>

</body>
</html>
